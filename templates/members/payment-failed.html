{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <!-- SVG X, tự co giãn theo khung nhìn -->
            <h1 class="display-4 text-danger">Thanh toán không thành công</h1>
            <p class="lead">Rất tiếc, giao dịch của bạn đã không thành công. Vui lòng thử lại.</p>
            <a  class="btn btn-primary">Trở về trang chủ</a>
        </div>
    </div>
</div>

<div class="container-fluid position-relative pt-5 wow fadeInUp" data-wow-delay="0.1s" style="z-index: 1;">
    <div class="container">
        <div class="bg-primary p-5">
            <form class="mx-auto" style="max-width: 600px;">
                <div class="input-group">
                    <input type="text" class="form-control border-white p-3" placeholder="Your Email">
                    <button class="btn btn-dark px-4">Đăng nhập</button>
                </div>
            </form>
        </div>
    </div>
</div>
{%endblock%}
