<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Chọn ngày -->
<div id="day-buttons" class="day-section">
  <h2 class="section-title">Chọn ngày</h2>
  <div class="date-container" id="dateContainer">
    <!-- Ngày sẽ được render ở đây -->
  </div>
</div>

<!-- Chọn giờ -->
<div id="time-buttons" class="time-section">
  <h2 class="section-title">Chọn giờ</h2>
  <div class="time-container" id="timeContainer">
    <!-- Giờ sẽ được render ở đây -->
  </div>
</div>

<style>
  .section-title {
    font-size: 18px;
    font-weight: 600;
    margin-bottom: 8px;
    text-align: center;
  }

  .date-container {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 12px;
  }

  .day-button {
    padding: 10px 14px;
    border-radius: 8px;
    border: 1px solid #ccc;
    cursor: pointer;
    text-align: center;
    min-width: 110px;
    background: #fff;
    transition: all 0.2s;
  }

  .day-button.active {
    border: 2px solid #007bff;
    background: #eaf2ff;
    font-weight: 600;
  }

  .time-container {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
  gap: 8px;

  max-height: 100px;    /* chỉ hiện ~2 dòng */
  overflow-y: auto;     /* cuộn dọc */
}


  .time-button {
    padding: 8px 12px;
    border-radius: 6px;
    border: 1px solid #ccc;
    cursor: pointer;
    background: #fff;
    transition: all 0.2s;
    min-width: 90px;
    text-align: center;
  }

  .time-button:hover {
    background: #f1f1f1;
  }

  .time-button.active {
    border: 2px solid #28a745;
    background: #e8f8ee;
    font-weight: 600;
  }
</style>

<script>
  // Dữ liệu giả định
  const days = [
    { date: "19-09", label: "Th 6, 19-09", slots: ["18:30-18:35","18:35-18:40","19:00-19:05","19:05-19:10","19:30-19:35","19:35-19:40"] },
    { date: "20-09", label: "Th 7, 20-09", slots: ["18:40-18:45","18:45-18:50","19:10-19:15","19:15-19:20","19:40-19:45","19:45-19:50"] },
    { date: "22-09", label: "Th 2, 22-09", slots: ["18:50-18:55","18:55-19:00","19:20-19:25","19:25-19:30","19:50-19:55","19:55-20:00"] }
  ];

  const dateContainer = document.getElementById("dateContainer");
  const timeContainer = document.getElementById("timeContainer");

  function renderDays() {
    dateContainer.innerHTML = "";
    days.forEach((day, index) => {
      const btn = document.createElement("div");
      btn.className = "day-button" + (index === 0 ? " active" : "");
      btn.innerHTML = `
        <div>${day.label}</div>
        <div style="font-size:12px;color:green">${day.slots.length} khung giờ</div>
      `;
      btn.addEventListener("click", () => selectDay(index));
      dateContainer.appendChild(btn);
    });
    renderTimes(0);
  }

  function renderTimes(dayIndex) {
    timeContainer.innerHTML = "";
    days[dayIndex].slots.forEach((slot) => {
      const btn = document.createElement("div");
      btn.className = "time-button";
      btn.textContent = slot;
      btn.addEventListener("click", () => {
        document.querySelectorAll(".time-button").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
      });
      timeContainer.appendChild(btn);
    });
  }

  function selectDay(index) {
    document.querySelectorAll(".day-button").forEach(b => b.classList.remove("active"));
    dateContainer.children[index].classList.add("active");
    renderTimes(index);
  }

  renderDays();
</script>

</body>
</html>
